<script>
$( ".white" )
  .on( "mousedown", function() {
    $( this ).css({
      "transform": "skew(0deg,10deg)"
    });
    document.getElementById('do').play();
  })
  .on( "mouseup", function() {
    var styles = {
      transform : "skew(0deg,0deg)"
    };
    $( this ).css( styles );
    
  });
